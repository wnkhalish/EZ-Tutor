<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/plugin.css">
    <link rel="stylesheet" type="text/css" href="css/login2.css">
    <style>

    </style>

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-3 site-name-container">
                    <a href="#" class="site-name">EZ TUTOR</a>
                </div>
                <div class="col-lg-6 col-md-8 col-sm-9">
                    <nav class="nav">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Account</a></li>
                            <li><a href="">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div><br><br>
    <div class="list-request">
        <h3 class="inline-block">FILL UP YOUR DETAILS</h3>
      </div><br><br>
    <section class="white-bg section-padding-bottom">
        <div class="section-header section-margin-top">

            <div class="form">
              <ul class="tabs">
                  <li><a class="tablinks" onclick="openTab(event, 'Profile')" class="active">PROFILE</a></li>
              </ul>
                <div id="Profile" class="tabcontent show">
                    <form>
                        <label for='user'>Full Name</label>
                        <input type='text' id='uname' name='uname' title='Username' />
                        <label for='user'>Email</label>
                        <input type='text' id='umail' name='umail' title='Email' />
                        <div class="row">
                            <div class="col-75">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="user">Date of Birth</label>
                                        <input type="text" id="udob" name="Date of Birth">
                                        <br>
                                    </div>

                                    <div class="col-50">
                                        <label for="user">Gender</label>
                                        <select name="gender" class="minimal">
                                            <option selected="" value="Default">Gender</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <label for='user'>Password</label>
                                <input type='password' id='upass' name='upass' title='Password' />

                                <label for='user'>Home Address</label>
                                <input type='text' id='ucollege' name='ucollege' title='address' />

                                <label for='user'>Street Name</label>
                                <input type='text' id='ucollege' name='ucollege' title='street' />

                                  <label for="user">State</label>
                                  <select name="qualification" class="minimal">
                                    <option value="1"></option>
                                    <option value="2">Johor</option>
                                    <option value="3">Kedah</option>
                                    <option value="4">Kelantan</option>
                                    <option value="5">Malacca</option>
                                    <option value="6">Negeri Sembilan</option>
                                    <option value="7">Pahang</option>
                                    <option value="8">Penang</option>
                                    <option value="9">Perak</option>
                                    <option value="10">Perlis</option>
                                    <option value="11">Sabah</option>
                                    <option value="12">Sarawak</option>
                                    <option value="13">Selangor</option>
                                    <option value="14">Terengganu</option>
                                  </select>

                                  <span class="break"></span>
                                  <div class="row">
                                      <div class="col-50">

                                          <label for='user'>City</label>
                                          <input type='text' id='uqualy' name='uqualy' title='Qualifying Degree' />
                                          <br>
                                      </div>

                                      <div class="col-50">
                                          <label for='user'>Zipcode</label>
                                          <input type='text' id='uscore' name='uscore' title='Aggregates' />
                                      </div>
                                  </div><br>
                                <input type="submit" value="Submit" class="button" />

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </section>

    <script src="js/index.js"></script>

</body>

</html>
